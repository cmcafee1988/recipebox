<div class="container">
  {% if not post %}
  <h1>The post you are looking for doesnt not exist!</h1>
  {% else %}
  <a href="edit/">Edit</a>| {% if request.user.is_authenticated %}
  <a href="/favorite/{{post.id}}/">Favorite</a>
  {% endif %}
  <h2>{{ post.title }}</h2>
  <h3><a href="/author/{{ post.author.id }}">{{post.author.name}}</a></h3>
  <p>{{ post.body }}</p>
  {% endif %}
</div>
